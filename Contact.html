<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="/images/coffeeicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact</title>
</head>
<body>
    <header id="header">
        <div class="logo" id="logo">
            <a href="Home.html"><img class="logoimg" src="/images/coffeelogo.jpg" alt="cafe coffee world" height="150" width="150"></a>
        </div>
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="active">Welcome to CCW</a>
            <div id="myLinks">
                <a href="Home.html">Home</a>
                <a href="Menu.html">Menu</a>
                <a href="Order.html">Order</a>
                <a href="About.html">About Us</a>
            </div>
 
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script type="text/javascript">function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
              x.style.display = "none";
            } else {
              x.style.display = "block";
            }
          }</script>
    <br><br><br>
    </header>

    <div class="contact" id="contact">
        <form action="action_page.php" class="contactform">
            <label for="fname" class="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" class="fname" placeholder="Your Name"><br>
            <label for="lname" class="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" class="lname" placeholder="Your LastName"><br>

            <label for="subject" class="subject">Subject</label><br>
            <select name="reason" id="" class="reason">
                <option value="enquiry" class="enquiry">Enquiry</option>
                <option value="bulkorder" class="bulkorder">Bulk Order</option>
                <option value="complain" class="complain">Complain</option>
                <option value="other" class="other">Other</option>
            </select><br>

            <label for="state" class="state">state</label><br>
            <select name="state" id="state">
                <option value="maharashtra" class="maharashtra">Maharashtra</option>
                <option value="gujrat" class="gujrat">Gujrat</option>
                <option value="goa" class="goa">Goa</option>
            </select><br>

            <label for="city" class="city">City</label><br>
            <input type="text" id="cityname" name="cityname" class="cityname" placeholder="Your City"><br>

            <label for="email" class="email">Email</label><br>
            <input type="text" id="emailid" name="emailid" class="emailid" placeholder="Your Email ID"><br>

            <input type="submit" value="Submit">
            
        </form>
    </div>





    <br><br><br>
    <footer class="socilmedia" id="socialmedia">
        <a href="https://www.facebook.com/CoffeeWorldIndia/" class="fa fa-facebook"></a>
        <a href="https://mobile.twitter.com/worldcoffeecafe" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/worldcoffeecafeavl/?hl=en" class="fa fa-instagram"></a>
    </footer>
    
</body>
</html>
